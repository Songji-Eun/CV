<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>CV | Songji Eun</title>
  <style>
    html,body{margin:0;height:100%;background:#111;}
    .wrap{position:fixed;inset:0}
    iframe,object{border:0;width:100%;height:100%}
    .topbar{
      position:fixed;top:8px;right:8px;z-index:10;
      background:#fff;padding:8px 12px;border-radius:12px;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      box-shadow:0 6px 20px rgba(0,0,0,.25);
    }
    .topbar a{color:#111;text-decoration:none}
    .topbar a:hover{text-decoration:underline}
    /* 모바일 전용 안내 버튼 (iframe 이슈 대비) */
    @media (max-width: 820px){
      .mobile-open{display:block;position:fixed;left:50%;bottom:24px;transform:translateX(-50%);
        background:#fff;border-radius:12px;padding:10px 14px;z-index:20}
    }
  </style>
  <script>
    // iOS/모바일의 iframe-PDF 단일 페이지 렌더링 이슈 회피용
    // 작은 화면에서는 PDF를 직접 여는 것이 가장 호환성이 좋음
    (function(){
      const isSmall = Math.min(window.innerWidth, window.innerHeight) < 820;
      const isiOS = /iP(hone|od|ad)/.test(navigator.platform) ||
                    (/Mac/.test(navigator.platform) && 'ontouchend' in document);
      if(isSmall || isiOS){
        // 직접 PDF로 이동 (멀티페이지 네이티브 뷰어)
        window.location.replace('cv.pdf');
      }
    })();
  </script>
</head>
<body>
  <div class="topbar">
    <a href="cv2.pdf" download>Download CV</a>
  </div>
  <!-- 데스크톱/대화면에서는 임베드로 표시 -->
  <div class="wrap">
    <object data="cv2.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH" type="application/pdf">
      <iframe src="cv2.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"></iframe>
    </object>
  </div>
  <a class="mobile-open" href="cv2.pdf" style="display:none">Open CV</a>
  <noscript>
    <div style="position:fixed;inset:0;display:grid;place-items:center;background:#111;color:#fff;font-family:system-ui">
      자바스크립트를 켜거나 <a style="color:#0ff" href="cv2.pdf">여기</a>를 눌러 CV를 여세요.
    </div>
  </noscript>
</body>
</html>
